<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Генератор случайных паролей</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Генератор случайных паролей</h1>
    <div class="options">
      <label for="length">Длина пароля:</label>
      <input type="number" id="length" min="4" max="32" value="12">
      
      <div class="checkboxes">
        <label><input type="checkbox" id="includeUppercase" checked> Заглавные буквы (A-Z)</label>
        <label><input type="checkbox" id="includeLowercase" checked> Строчные буквы (a-z)</label>
        <label><input type="checkbox" id="includeNumbers" checked> Цифры (0-9)</label>
        <label><input type="checkbox" id="includeSymbols"> Символы (!@#$%^&*)</label>
      </div>

      <button id="generateBtn">Сгенерировать пароль</button>
    </div>

    <div class="result">
      <input type="text" id="password" readonly>
      <button id="copyBtn">Копировать</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
